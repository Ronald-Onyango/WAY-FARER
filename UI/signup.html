<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Way Farer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    </head>
<body>
     <div class="container">
      <div class="main">
            <h2><a href="./landing-page.html">Way Farer</a></h2>
        <div class="form-instruction">
            <h3>Create an account</h3> <br><br>
        </div>
        <div class="form-container">
            <form role="signup" id="signup">
                    <div class="form-group">
                        <label for="firstname" class="control-label">First name</label>
                        <input type="text" name="firstname" class="form-control">
                    </div> <br>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Last name</label>
                        <input type="text" name="lastname" class="form-control"> 
                    </div> <br>
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div> <br>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div> <br>
                    <div class="form-group">
                        <label for="confirm-password" class="control-label">Confirm Password</label>
                        <input type="password" name="confirm-password" class="form-control" >
                    </div> 
                    <button class="btn btn-block btn-primary" type="submit" id="signup-btn">Sign Up</button>
            </form>
            <div class="right">Already have an account?
                <a href="./login.html">Login</a>
            </div>
        </div>
       </div>
       <div class="loader-container">
            <div class="loader"></div>
        </div>
    <div class="failures"> </div>
    <div class="success"> </div>
     </div>
 </body>
</html>
